<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>5E Character Sheet</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">



</head>
<body>
    <div class="container-fluid">
        <!-- Character Info Section -->
        <div class="container panel panel-body" id="charInfoSection">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
                    <label for="charName">Character Name</label>
                    <input type="text" class='form-control' id='charName'>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
                    <label for="charClass">Class</label>
                    <input type="text" class='form-control' id='charClass'>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
                    <label for="charLvl">Level</label>
                    <input type="text" class='form-control' id='charLvl'>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
                    <label for="charBackgr">Background</label>
                    <input type="text" class='form-control' id='charBackgr'>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
                    <label for="charPlayerName">Player Name</label>
                    <input type="text" class='form-control' id='charPlayerName'>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
                    <label for="charRace">Race</label>
                    <input type="text" class='form-control' id='charRace'>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
                    <label for="charAlignment">Alignment</label>
                    <input type="text" class='form-control' id='charAlignment'>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
                    <label for="charExp">Experience Points</label>
                    <input type="text" class='form-control' id='charExp'>
                </div>
            </div>
        </div>
        <hr>
        <!-- Attributes -->
        <div class="container panel panel-body" id="charAttributesSection">
            <div class="row">
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                    <label for="charStr">STR</label><input id="charStr" class="form-control" type="text">
                </div>
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                    <label for="charDex">DEX</label><input id="charDex" class="form-control" type="text">
                </div>
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                    <label for="charCon">CON</label><input id="charCon" class="form-control" type="text">
                </div>
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                    <label for="charInt">INT</label><input id="charInt" class="form-control" type="text">
                </div>
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                    <label for="charWis">WIS</label><input id="charWis" class="form-control" type="text">
                </div>
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                    <label for="charCha">CHA</label><input id="charCha" class="form-control" type="text">
                </div>
            </div>
        </div>
        <hr>
        <!-- Proficiency Bonus -->
        <div class="container panel panel-body" id="charProfBonusSection">
            <div class="row">
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <label for="charProfBonus">Proficiency Bonus</label>
                    <input type="text" class="form-control" id="charProfBonus">
                </div>
            </div>
        </div>
        <!-- Saving Throws -->
        <div class="container panel panel-body" id="charSavingThrows">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <h3>Saving Throws</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-3 col-sm-3 col-lg-3"><label for="charSavingStr">STR</label><input id="charSavingStr" type="text" class="form-control"></div>
            </div>
            <div class="row">
                <div class="col-xs-3 col-sm-3 col-lg-3"><label for="charSavingDex">DEX</label><input id="charSavingDex" type="text" class="form-control"></div>
            </div>
            <div class="row">
                <div class="col-xs-3 col-sm-3 col-lg-3"><label for="charSavingCon">CON</label><input id="charSavingCon" type="text" class="form-control"></div>
            </div>
            <div class="row">
                <div class="col-xs-3 col-sm-3 col-lg-3"><label for="charSavingInt">INT</label><input id="charSavingInt" type="text" class="form-control"></div>
            </div>
            <div class="row">
                <div class="col-xs-3 col-sm-3 col-lg-3"><label for="charSavingWis">WIS</label><input id="charSavingWis" type="text" class="form-control"></div>
            </div>
            <div class="row">
                <div class="col-xs-3 col-sm-3 col-lg-3"><label for="charSavingCha">CHA</label><input id="charSavingCha" type="text" class="form-control"></div>
            </div>
        </div>

        <!-- Skils -->
        

    </div>



    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>   
</body>
</html>
